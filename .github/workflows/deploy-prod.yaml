name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  ENV: prod
  WORKLOAD_IDENTITY_PROVIDER: projects/41289725297/locations/global/workloadIdentityPools/fifty-fifty-prod/providers/github

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account: cloud-build-ops@natural-nimbus-459014-a3.iam.gserviceaccount.com
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
          registry: ${{ secrets.REGION }}-docker.pkg.dev

      - name: Configure docker to use the gcloud cli
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        id: build-image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE }}/${{ env.ENV }}:${{ github.sha }}
            ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE }}/${{ env.ENV }}:latest

      - name: Check if Terraform directory changed
        id: terraform_diff
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^terraform/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Terraform
        if: steps.terraform_diff.outputs.changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Terraform Init
        if: steps.terraform_diff.outputs.changed == 'true'
        working-directory: ./terraform/envs/prod
        run: terraform init

      - name: Terraform Apply
        if: steps.terraform_diff.outputs.changed == 'true'
        working-directory: ./terraform/envs/prod
        run: terraform apply -auto-approve

      - name: Release to Cloud Deploy
        run: |
          gcloud deploy releases create release-${{ github.sha }} \
            --delivery-pipeline=fifty-fifty-pipeline \
            --project=${{ secrets.PROJECT_ID }} \
            --region=${{ secrets.REGION }} \
            --images=fifty-fifty=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE }}/${{ env.ENV }}:${{ github.sha }}

